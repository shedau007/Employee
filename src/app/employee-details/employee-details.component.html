

<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">


  <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="employee.id" name="id"   value="{{employee.id}}">
    </div>
	
    <div class="form-group">
      <label for="employee_name">Name</label>
      <input type="text" class="form-control" id="employee_name" required [(ngModel)]="employee.employee_name" name="employee_name" 
	  value="{{employee.employee_name}}">
    </div>

    <div class="form-group">
      <label for="employee_salary">Salary</label>
      <input type="text" class="form-control" id="employee_salary" required [(ngModel)]="employee.employee_salary" name="employee_salary"  
	  value="{{employee.employee_salary}}">
    </div>


    <button type="submit" class="btn btn-success">Update</button>
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
